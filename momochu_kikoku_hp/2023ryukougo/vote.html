<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="robots" content="noindex,nofollow"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Takumi S."><title>1-4流行語大賞 投票</title><link rel="icon" href="favicon.png"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet"></head><body><script>(() => {'use strict' const getStoredTheme = () => localStorage.getItem('theme') const setStoredTheme = theme => localStorage.setItem('theme', theme) const getPreferredTheme = () => { const storedTheme = getStoredTheme() if (storedTheme) { return storedTheme } return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light' } const setTheme = theme => { if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) { document.documentElement.setAttribute('data-bs-theme', 'dark') } else { document.documentElement.setAttribute('data-bs-theme', theme) } } setTheme(getPreferredTheme()) const showActiveTheme = (theme, focus = false) => { const themeSwitcher = document.querySelector('#bd-theme') if (!themeSwitcher) { return } const themeSwitcherText = document.querySelector('#bd-theme-text') const activeThemeIcon = document.querySelector('.theme-icon-active use') const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`) const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href') document.querySelectorAll('[data-bs-theme-value]').forEach(element => { element.classList.remove('active') element.setAttribute('aria-pressed', 'false') }) btnToActive.classList.add('active') btnToActive.setAttribute('aria-pressed', 'true') activeThemeIcon.setAttribute('href', svgOfActiveBtn) const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})` themeSwitcher.setAttribute('aria-label', themeSwitcherLabel) if (focus) { themeSwitcher.focus() } } window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => { const storedTheme = getStoredTheme() if (storedTheme !== 'light' && storedTheme !== 'dark') { setTheme(getPreferredTheme()) } }) window.addEventListener('DOMContentLoaded', () => { showActiveTheme(getPreferredTheme()) document.querySelectorAll('[data-bs-theme-value]') .forEach(toggle => { toggle.addEventListener('click', () => { const theme = toggle.getAttribute('data-bs-theme-value') setStoredTheme(theme) setTheme(theme) showActiveTheme(theme, true) }) }) }) })() </script> <div class="container-fluid p-5 bg-primary text-white text-center"> <h1 style="font-family: 'Zen Maru Gothic', serif;"><noscript>あなたのブラウザではJavaScriptがONじゃないから実際動かないけど見た目はあってる<br></noscript>1-4流行語大賞 投票</h1> </div> <div class="container pt-2 pb-3"> <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfKRVBPM7U-HTpqZAei6zEmqHVu51hN_X8nWgrFnHhFjDAhtA/formResponse" method="POST" target="framea" id="namef"> <label for="name" class="form-label">名前</label> <input name="entry.1973322955" type="text" class="form-control" id="name" aria-describedby="privacy" required aria-required="true"> <div id="privacy" class="form-text">名前は投票・未投票を分けるためであり、以下の投票とは別の場所で集められます。</div> </form><form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdmNufbIfBrtLMv63vKXYW5U2XFpOu8Wa2s17iuztpyqQ3h9g/formResponse" method="POST" target="frameb" id="contentf"> <label for="1" class="form-label"><i class="bi bi-award-fill"></i> あなたが選ぶ「1の4流行語大賞」第1位はズバリ!</label> <input name="entry.1573968799" type="text" class="form-control form-control-lg" id="1" required aria-required="true"> <label for="2" class="form-label">あなたが選ぶ「1の4流行語大賞」第2位</label> <input name="entry.1004227216" type="text" class="form-control" id="2" aria-required="false"> <hr> <label for="id" class="form-label">投票ID</label> <input name="entry.225287804" type="text" class="form-control" id="id" required value="" aria-label="ID" readonly aria-describedby="aboutid"> <div id="aboutid" class="form-text">このIDは名前の代わりに投票に関連づけられ、投票の取り消しなどを行いたい場合に必要です。このIDがないと投票の取り消しや変更などが一切できないので、ご注意ください。 <a class="btn-link" onclick="changeid()" style="cursor:pointer;">このID嫌</a> </div> </form><hr> <button type="button" class="btn btn-primary mx-auto d-block" style="width:80%;" onclick="send()"><i class="bi bi-send"></i> 送信</button> </div> <div class="modal" tabindex="-1" id="norequire"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h5 class="modal-title"><i class="bi bi-exclamation-circle-fill"></i> エラー</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> </div> <div class="modal-body"> <p>項目がすべて入力されていません。</p> </div> <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button> </div> </div> </div> </div> <div class="modal" tabindex="-1" id="sendmodal" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h5 class="modal-title"><i class="bi bi-check-lg"></i> 送信完了</h5> </div> <div class="modal-body"> <p>「1の4流行語大賞」への投票を送信しました。<br>投票ありがとうございます。<br>このページは閉じて構いません。</p> </div> </div> </div> </div> <iframe name="framea" style="display:none;"></iframe> <iframe name="frameb" style="display:none;"></iframe> <script> function changeid(){ var S="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" var N=5 document.getElementById("id").value=Array.from(crypto.getRandomValues(new Uint8Array(N))).map((n)=>S[n%S.length]).join('') } changeid() function send(){ if (document.getElementById("name").value==="" || document.getElementById("1").value==="" || document.getElementById("2").value==="" || document.getElementById("id").value==="") { const myModal = new bootstrap.Modal(document.getElementById('norequire')); myModal.show(); } else { document.getElementById("namef").submit(); document.getElementById("contentf").submit(); const myModal = new bootstrap.Modal(document.getElementById('sendmodal')); myModal.show() } } </script> <div class="container pb-3"><i class="bi bi-c-circle"></i> Takumi S. All rights reserved.</div> </body></html>
